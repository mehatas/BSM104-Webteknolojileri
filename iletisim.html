    <section class="p-5 text-center iletisim" id="iletisim">
        <div class="container">

            <h2 class="mb-5 font-weight-bold">İletişim</h2>

            <form action="iletisim.php" onchange="control('myForm')" onkeyup="control('myForm')" id="myForm" method="POST" class="col-md-10 text-left m-auto form">

                <div class="form-group row">
                    <label for="" class="col-md-4 align-self-center">Ad:</label>
                    <input type="text" placeholder="Adınızı giriniz.." class="form col-md-8" id="ad" name="ad" required>
                </div>
                <br>
                <div class="form-group row">
                    <label for="" class="col-md-4 align-self-center">Soyad:</label>
                    <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz.." class="col-md-8" required>
                </div>
                <br>
                <div class="form-group row">
                    <label for="" class="col-md-4 align-self-center">E-posta:</label>
                    <input type="email" id="mail" name="mail" placeholder="birisi@example.com" required class="col-md-8">
                </div>
                <br>
                <div class="form-group row">
                    <label for="" class="col-md-4 align-self-center">Doğum Tarihi(gg:aa:yyyy):</label>
                    
                    <input type="number" id="dogumtarihigun" name="dogumtarihigun" class="col-md-1" required min="01" max="31">
                   
                    <select name="dogumtarihiay" id="dogumtarihiay" class="col-md-2" required>
                        <option selected></option>
                        <option value="01">Ocak</option>
                        <option value="02">Şubat</option>
                        <option value="03">Mart</option>
                        <option value="04">Nisan</option>
                        <option value="05">Mayıs</option>
                        <option value="06">Haziran</option>
                        <option value="07">Temmuz</option>
                        <option value="08">Ağustos</option>
                        <option value="09">Eylül</option>
                        <option value="10">Ekim</option>
                        <option value="11">Kasım</option>
                        <option value="12">Aralık</option>
                    </select>
                    
                     <input type="number" id="dogumtarihiyil" name="dogumtarihiyil" class="col-md-2" required min="01" max="2021">
                        
                </div>
                <br>
                <div class="form-group row">
                    <label for="other" class="col-md-4 align-self-center">Cinsiyet:</label>
                    <input type="radio" id="cinsiyet" name="cinsiyet" value="kadın" class="col-md-2" required>Kadın
                    <input type="radio" id="cinsiyet" name="cinsiyet" value="erkek" class="col-md-2" required>Erkek
                </div>
                <br>
                <div class="form-group row">
                    <label for="" class="col-md-4 align-self-center">Mesaj:</label>
                    <textarea placeholder="Göndermek istediğiniz metni yazınız.." id="mesaj" name="mesaj" cols="30" rows="10" class="col-md-8" required></textarea>
                </div>
                <br>
                <div class="form-group row">
                    <label for="" class="col-md-4 align-self-center"></label>

                    <br>
                    <button type="reset" class="col-md-4">Temizle</button>
                    <button type="submit" class="col-md-4" name="kaydet" id="kaydet"> Gönder </button>
                </div>
                <br>
            </form>

        </div>
    </section>

    <script>
        const control = form => {
            let invalids = form.querySelectorAll(':invalid'),
                button = form.querySelector('button[type="submit"]');

            console.log(invalids);

            if (invalids.length === 0) {
                button.removeAttribute('disabled');
            } else {
                button.setAttribute('disabled', 'disabled');
            }
        }

        let forms = document.querySelectorAll('.form')
        forms.forEach(form => {
            control(form);
            form.addEventListener('reset', () => setTimeout(() => control(form), 1));
            form.addEventListener('keyup', () => control(form));
            form.addEventListener('change', () => control(form));
        });

    </script>
